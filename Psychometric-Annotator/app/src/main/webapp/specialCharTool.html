<html lang="us">
<head>
	<meta charset="utf-8">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <script src="js/blockRanges.js"></script>
    <script src="js/unicodeNames.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/UnicodeBlockSet.js"></script>
    <style>
    #dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}

    table{
        width:100%;
    }

    </style>

</head>
<body>


    <h2 class="demoHeaders">Special Character Tool</h2>

    <!--Already added special character list-->
    <div id='extra_char_buttons' >
        <tr>
            <th colspan="3">Additional Character Input Buttons</th>
        </tr>
        <tr>
            <td>
                <label>Unknown/Other Characters</label>
                <button id='otherChar_Unk'>UNK</button>
            </td>
        </tr>
    </table>
    </div>

    <p>
        <button id="dialog-link" class="ui-button ui-corner-all ui-widget">
            Add More Special Characters To Table
        </button>
    </p>
    
    
    <!-- ui-dialog -->
    <div id="dialog" title="Add More Special Characters">
        <!--Select Menu-->
        <label>Selected Unicode Block</label>
        <select id="selectmenu">
            <option disabled selected>Please Select Unicode Block</option>
            

        </select>
        <p> Buttons add character to list automatically.</p>
        <p><b>Note:</b>Unicode blocks may contain gaps of non-visible or computer use only characters, ignore those.</p>
        <div id="dialog_table_div">


        </div>
    </div>
    

<script src="js/jquery-ui.min.js"></script>
<script src="js/specialCharTool.js"></script>
</body>
</html>
