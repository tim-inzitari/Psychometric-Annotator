version: '2'
services:
  db:
    image: mysql/mysql-server:5.7.22
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: documents
      MYSQL_USER: software
      MYSQL_PASSWORD: 1234
    volumes:
      - ./database:/var/lib/mysql
      - ./scripts:/test
  web:
    depends_on:
      - db
    image: tsinzitari/psyanno:latest
    ports:
      - "8080:8080"
    environment:
      PSYANN_DB_HOST: db:3306
      PSYANN_DB_USER: software
      PSYANN_DATABASE: documents
      PSYANN_DB_PASSWORD: 1234
    volumes:
      - ./ImageArchive:/usr/local/tomcat/webapps/ROOT/image_archive/
      - ./data:/savedatatarget
  imagehandler:
    depends_on:
      - db
    image: tsinzitari/imagehandler:latest
    environment:
      PSYANN_DB_HOST: db
      PSYANN_DB_USER: software
      PSYANN_DATABASE: documents
      PSYANN_DB_PASSWORD: 1234
    volumes:
      - ./data:/input
      - ./output:/output
      - ./ImageArchive:/images
